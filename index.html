<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>calculator</title>
  <meta name="description" content="">
      <meta charset="utf-8">
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
  <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="calculator">
            <div class="lcd poweroff"></div>
            <div class="operation"></div>
            <div class="buttons">
                
                <div class="divButton pwr"><button title="Esc" class="button onOff off" id="onOff">ON/Off</button></div>
                <div class="divButton"><button title="Esc" class="button" id="ce">CE</button></div>
                <div class="divButton"><button title="Backspace" class="button" id="c">C</button></div>
                <div class="divButton"><button title="F1" class="button" id="plusminus">+/-</button></div>
                <div class="divButton"><button title="F2" class="button" id="percent">%</button></div>
                <div class="divButton"><button title="F3" class="button" id="root">âˆš</button></div>
                <div class="divButton"><button title="numpad /" class="button" id="divi">/</button></div>
                <div class="divButton"><button title="numpad 7" class="button num" id="7">7</button></div>
                <div class="divButton"><button title="numpad 8" class="button num" id="8">8</button></div>
                <div class="divButton"><button title="numpad 9" class="button num" id="9">9</button></div>
                <div class="divButton"><button title="numpad *" class="button" id="multi">*</button></div>
                <div class="divButton"><button title="numpad 4" class="button num" id="4">4</button></div>
                <div class="divButton"><button title="numpad 5" class="button num" id="5">5</button></div>
                <div class="divButton"><button title="numpad 6" class="button num" id="6">6</button></div>
                <div class="divButton"><button title="numpad -" class="button" id="minus">-</button></div>
                <div class="divButton"><button title="numpad 1" class="button num" id="1">1</button></div>
                <div class="divButton"><button title="numpad 2" class="button num" id="2">2</button></div>
                <div class="divButton"><button title="numpad 3" class="button num" id="3">3</button></div>
                <div class="divButton divButtonPlus"><button title="numpad " class="button" id="plus" value="+">+</button></div>
                <div class="divButton"><button title="numpad 0" class="button num" id="0">0</button></div>
                <div class="divButton"><button title="numpad ," class="button num" id="dot">.</button></div>
                <div class="divButton"><button title="Enter" class="button" id="wequals">=</button></div>
                
               
           
        
    </div>
    <div class="monitor"></div>
</body>
</html>
